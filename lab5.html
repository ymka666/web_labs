<body>
    <div id="form-section">
        <div id="form-input">
            <form method="post">
                <h2>Form</h2>
                <input type="text" name="FullName" id="FullName" placeholder="Full name" onchange="FullNameCase()">
                <p class="info1"></p><br>
                <input type="text" name="IDcard" id="IDcard" placeholder="ID card" onchange="IDcardCase()" maxlength="10">

                <input type="text" name="Faculty" id="Faculty" placeholder="Faculty" onchange="FacultyCase()" maxlength="4">

                <input type="text" name="DateOfBirth" id="DateOfBirth" placeholder="Date of birth" onchange="DateOfBirthCase()" maxlength="10">
                <p class="info4"></p><br>
                <input type="text" name="Address" id="Address" placeholder="Address" onchange="AddressCase()">
                <p class="info5"></p><br>
                <input type="button" name="Submit" id="Submit" onClick="FormData()" value="Submit">
            </form>
        </div>
        <div id="form-output">
            <h2>Result</h2><br>
            <div id='ValidFullName'> </div><br>

            <div id='ValidAddress'> </div><br>
        </div>
    </div>
